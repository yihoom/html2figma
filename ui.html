<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>UI Component Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      line-height: 1.4;
      background: #fff;
    }
    
    .header {
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1C1C1E;
      margin-bottom: 4px;
    }
    
    .subtitle {
      color: #8E8E93;
      font-size: 12px;
    }
    
    .section {
      margin-bottom: 24px;
    }
    
    .section-title {
      font-weight: 600;
      color: #1C1C1E;
      margin-bottom: 12px;
    }
    

    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: #007AFF;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056CC;
    }
    
    .btn-secondary {
      background: #F2F2F7;
      color: #1C1C1E;
    }
    
    .btn-secondary:hover {
      background: #E5E5EA;
    }

    /* Drop Zone Styles */
    .drop-zone {
      border: 2px dashed #D1D1D6;
      border-radius: 12px;
      padding: 32px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #FAFAFA;
      margin-bottom: 24px;
    }

    .drop-zone:hover {
      border-color: #007AFF;
      background: #F7F9FF;
    }

    .drop-zone.dragover {
      border-color: #007AFF;
      background: #F0F8FF;
      transform: scale(1.02);
    }

    .drop-zone-content {
      pointer-events: none;
    }

    .drop-icon {
      font-size: 32px;
      margin-bottom: 12px;
      opacity: 0.6;
    }

    .drop-text {
      font-size: 14px;
      font-weight: 500;
      color: #1C1C1E;
      margin-bottom: 4px;
    }

    .drop-subtext {
      font-size: 12px;
      color: #8E8E93;
    }

    .processing {
      display: none;
      text-align: center;
      padding: 20px;
      background: #F0F8FF;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .processing.show {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #D1D1D6;
      border-radius: 50%;
      border-top-color: #007AFF;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">HTML to Figma Converter</div>
    <div class="subtitle">Â∞ÜHTMLÊñá‰ª∂ËΩ¨Êç¢‰∏∫FigmaËÆæËÆ°ÂÖÉÁ¥†</div>
  </div>

  <!-- HTML Import Section -->
  <div class="section">
    <div class="section-title">HTMLÊñá‰ª∂ÂØºÂÖ•</div>
    <div class="drop-zone" id="dropZone">
      <div class="drop-zone-content">
        <div class="drop-icon">üìÑ</div>
        <div class="drop-text">ÊãñÊãΩHTMLÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
        <div class="drop-subtext">ÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂</div>
        <input type="file" id="fileInput" accept=".html,.htm" style="display: none;">
      </div>
    </div>

    <!-- Processing indicator -->
    <div class="processing" id="processingIndicator">
      <div class="spinner"></div>
      <span id="processingText">Ê≠£Âú®Ëß£ÊûêHTMLÊñá‰ª∂...</span>
    </div>
  </div>

  <div class="button-group">
    <button class="btn btn-secondary" onclick="cancel()">ÂèñÊ∂à</button>
  </div>

  <script>
    // HTML File Drop Zone Functionality
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const processingIndicator = document.getElementById('processingIndicator');
    const processingText = document.getElementById('processingText');

    // Setup drag and drop events
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    // Highlight drop zone when dragging over it
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });

    function highlight() {
      dropZone.classList.add('dragover');
    }

    function unhighlight() {
      dropZone.classList.remove('dragover');
    }

    // Handle dropped files
    dropZone.addEventListener('drop', handleDrop, false);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    // Handle file input change
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', function() {
      handleFiles(this.files);
    });

    function handleFiles(files) {
      if (files.length === 0) return;

      const file = files[0];
      if (!file.name.match(/\.(html|htm)$/i)) {
        alert('ËØ∑ÈÄâÊã©HTMLÊñá‰ª∂');
        return;
      }

      // Show processing indicator
      processingIndicator.classList.add('show');
      processingText.textContent = 'Ê≠£Âú®Ëß£ÊûêHTMLÊñá‰ª∂...';

      const reader = new FileReader();

      reader.onload = function(e) {
        const htmlContent = e.target.result;

        // Send HTML content to the plugin code
        parent.postMessage({
          pluginMessage: {
            type: 'parse-html',
            htmlContent: htmlContent
          }
        }, '*');
      };

      reader.onerror = function() {
        processingIndicator.classList.remove('show');
        alert('ËØªÂèñÊñá‰ª∂Êó∂Âá∫Èîô');
      };

      reader.readAsText(file);
    }

    function cancel() {
      parent.postMessage({
        pluginMessage: { type: 'cancel' }
      }, '*');
    }

    // Listen for messages from the plugin code
    window.onmessage = function(event) {
      const message = event.data.pluginMessage;

      if (!message) return;

      if (message.type === 'html-parse-complete') {
        processingIndicator.classList.remove('show');
      } else if (message.type === 'html-parse-error') {
        processingIndicator.classList.remove('show');
        alert('Ëß£ÊûêHTMLÊó∂Âá∫Èîô: ' + message.error);
      } else if (message.type === 'html-parse-progress') {
        processingText.textContent = message.message;
      }
    };
  </script>
</body>
</html>
